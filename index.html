<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript/javascript.js" async></script>
</head>
<body>
    <div id="calculator">
        <input id="screen" type="text" value="0" readonly>
        <div id="buttons">
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button id="clear">C</button>
            <button id="delete">Del</button>
        </div>
        <div id="footer">Powered by Uras YÄ±lmaz</div>
    </div>

    
</body>
</html>
